<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolute</title>
    <link rel="stylesheet" href="/css/jass.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="signup-form"> 
        <h2>Create account</h2>
      
        <form>
          <div class="form-group">
            <label for="name-signup">Name:</label>
            <input class="form-input" type="text" id="name-signup" name="name" required />
          </div>
          
          <div class="form-group">
            <label for="email-signup">Email:</label>
            <input class="form-input" type="text" id="email-signup" name="email" required />
          </div>
      
          <div class="form-group">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password" id="password-signup" name="password" required />
          </div>
      
          <div class="form-group">
            <label for="health-goal-signup">Health Goal?</label>
            <input class="form-input" type="text" id="health-goal-signup" name="health-goal" />
          </div>
      
          <div class="form-group">
            <label for="current-weight-signup">Current Weight?</label>
            <input class="form-input" type="number" id="current-weight-signup" name="current-weight" />
          </div>
          
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Signup</button>
          </div>
        </form>
      </div>
      
  
</body>
</html>
