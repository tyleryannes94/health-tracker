<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolute</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- <link rel="stylesheet" href="../public/css/jass.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="YOUR_CORRECT_INTEGRITY_VALUE" crossorigin="anonymous">


</head>



<body class="progress-page">
  <header>
    <nav>
      <div class="navbar-brand">
        <p class="navbar-item progress-header">Progress</p>
          
        <div class="navbar-item navbar-end buttons">
            <a class="button is-link" >Dashboard</a>
            <a class="button is-link" >Log a Workout</a>
            <a class="button is-link">View History</a>
            <a class="button is-link"> Logout</a>
        </div>
      </div>
    </nav>
 </header> 

   <div>
      <p class="progress-text-1">Keep up the good work, {{firstName}}!</p>
   
      <div class="data-charts">
         <div>
            <p class="progress-text-2">Look at your workout consistency</p>
            <div class="charts">
            {{dateVSlength}}
            </div>
         </div>
         
         <div>
            <p class="progress-text-2">Look at your mood</p>
            <div class="charts">
            {{moodsPercentage}}
            </div>
         </div>


      </div>
   </div>
  <script scr="js/data-graph.js"></script>
</body>
</html>
