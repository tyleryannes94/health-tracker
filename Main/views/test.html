<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolute</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/jass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="YOUR_CORRECT_INTEGRITY_VALUE" crossorigin="anonymous">

<body id="">
   <div class="signup-form"> 
      <h2>Create account</h2>
    
      <form>
        <div class="form-group">
          <label for="name-signup">Name:</label>
          <input class="form-input" type="text" id="name-signup" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="email-signup">Email:</label>
          <input class="form-input" type="text" id="email-signup" name="email" required />
        </div>
    
        <div class="form-group">
          <label for="password-signup">Password:</label>
          <input class="form-input" type="password" id="password-signup" name="password" required />
        </div>
    
        <div class="form-group">
          <label for="health-goal-signup">Health Goal?</label>
          <input class="form-input" type="text" id="health-goal-signup" name="health-goal" />
        </div>
    
        <div class="form-group">
          <label for="current-weight-signup">Current Weight?</label>
          <input class="form-input" type="number" id="current-weight-signup" name="current-weight" />
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
    </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
